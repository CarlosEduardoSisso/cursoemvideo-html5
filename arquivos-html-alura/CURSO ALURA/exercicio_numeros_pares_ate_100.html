<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    var numero = 0;
    var limite = 100;
    mostra("Os números pares de 0 a 100 são:");

    while(numero <= limite) {

        mostra(numero);
        numero = numero + 2;
    }

    mostra("FIM");

</script>
