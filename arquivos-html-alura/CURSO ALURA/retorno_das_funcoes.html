<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

	function calculaImc(peso, altura) {

		var imc = peso / (altura * altura);
        return imc

	}

var imcCarlos = calculaImc(71, 1.67);
var imcGiovanna = calculaImc(26, 1.40);

mostra(imcCarlos);
mostra(imcGiovanna);

</script>
