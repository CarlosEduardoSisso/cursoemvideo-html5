<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoGasolina = 480;
	var caminhoAlcool = 300;

	document.write (("O consumo com gasolina foi de ") + (caminhoGasolina / tanque + " litros."));
	document.write ("<br>");
	document.write (("O consumo com álcool foi de ") + (caminhoAlcool / tanque + " litros."));


</script>
